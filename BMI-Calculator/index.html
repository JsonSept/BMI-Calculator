<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h4>BMI Calculator</h4>
        <label>weight</label><input type="text" data-one><br>
        <label>height</label><input type="text" data-two><br>
        <button type="button" data-calc>Calculate</button><input type="text" data-answer>
    </div>
    


    <!-- BMI formula: BMI = weight(kg) x height(cm) x height(cm) -->
    <script>
        let btn = document.querySelector('[data-calc]')
    let display = document.querySelector('[data-answer]')
    btn.addEventListener('click',add)
    
    function add() {
        let one = document.querySelector('[data-one]').value
        let two = document.querySelector('[data-two]').value
    let answer = eval(`${one} / (${two}/100 * ${two}/100)`)
        display.value = answer.toFixed(2)

        if(answer <18.5) {
        alert(answer.toFixed(2) +' You are Underweight')
    }
    if(answer >= 18.5 && answer <= 24.9) {
        alert(answer.toFixed(2) +' You are Healthy')
    }
    if(answer >= 25 && answer <= 29.9) {
        alert(answer.toFixed(2) +' You are Overweight')
    }
    if(answer >= 30 && answer <= 39.9) {
        alert(answer.toFixed(2) +' You are at obesity')
    }
    if(answer > 40) {
        alert(answer.toFixed(2) +' Severe Obesity')
    }

    }

    
    </script>
</body>
</html>
